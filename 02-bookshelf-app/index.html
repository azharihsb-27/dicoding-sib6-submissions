<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="blur">
    <header>
      <nav><a href="/" class="logo">Bookshelf</a></nav>
    </header>
    <main class="container" id="blur">
      <section class="hero">
        <div class="hero-content">
          <h1>Ayo pilih Buku mu</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt,
            asperiores!
          </p>
          <a href="#input-section">Masukkan Buku</a>
        </div>
      </section>

      <section id="input-section" class="input-section">
        <h1>Masukkan Buku</h1>
        <form class="input-form" id="form">
          <div class="input">
            <label for="title">Judul</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="input">
            <label for="author">Penulis</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="input">
            <label for="year">Tahun</label>
            <input type="number" id="year" name="year" required />
          </div>
          <div class="input">
            <label for="description">Deskripsi</label>
            <textarea id="description" rows="6" name="description"></textarea>
          </div>
          <div class="input_isComplete">
            <input type="checkbox" id="checkbox" name="checkbox" />
            <label for="checkbox">Tandai sebagai selesai</label>
          </div>

          <button class="submit-button" type="submit">Masukkan Buku</button>
        </form>
      </section>

      <hr />

      <section class="shelf-section">
        <div>
          <h1 class="shelf-title">Cari buku</h1>
          <div class="search-section">
            <label for="search">Judul</label>
            <input type="search" id="search-input" />
            <button id="search-button">Cari</button>
          </div>
        </div>
        <div class="book-shelf">
          <div id="delete-alert"></div>
          <article class="uncompleted">
            <h1>Buku yang belum selesai dibaca</h1>
            <div class="uncompleted_book-container" id="uncompleted"></div>
          </article>
          <article class="completed">
            <h1>Buku yang sudah selesai dibaca</h1>
            <div class="completed_book-container" id="completed"></div>
          </article>
        </div>
      </section>
    </main>
  </body>

  <!-- script.js -->
  <script src="script.js"></script>
</html>
